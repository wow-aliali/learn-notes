<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../assets/js/vue.js"></script>
    <script src="../../assets/js/jquery-3.2.1.min.js"></script>
</head>

<body>
    
    <div id="deng">
        <h1>我是父组件的标题</h1>
        <aliali>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </aliali>

        <hr>

        <zaozao>
            <h1 slot="header">这里可能是一个页面标题</h1>

            <p>这要内容的一个段落</p>
            <p>另一个段落</p>

            <p slot="footer">这里有一些联系信息</p>
        </zaozao>
    </div>

</body>

<script>

    var vm = new Vue({
        el: '#deng',
        components: {
            // 单个插槽 -- 当子组件模板只有一个没有属性的插槽时，父组件传入的整个内容片段将插入到插槽所在的 DOM 位置，并替换掉插槽标签本身
            'aliali': {
                template: `
                <div>
                    <h2>我是子组件的标题</h2>
                    <slot>
                        只有在没有要分发的内容时才会显示
                    </slot>
                </div>
                `
            },

            // 具名插槽
            'zaozao': {
                template: `
                <div class="container">
                    <header>
                        <slot name="header"></slot>
                    </header>
                    <main>
                        <slot></slot>
                    </main>
                    <footer>
                        <slot name="footer"></slot>
                    </footer>
                </div>
                `
            }
        }
    });
</script>

</html>
