<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../../assets/js/vue.js"></script>
</head>

<body>
    <!-- props用于接收来自父组件的数据。 props可以是简单的数组，或者使用对象作为替代，对象允许配置高级选项，如类型检测、自定义校验和设置默认值。 -->
    <!-- propsData用于创建实例时传递 props (只限用于 new 创建的实例中), 主要作用是方便测试 -->

    <deng></deng>

</body>

<script>
    var dengExt = Vue.extend({
        template: `<h2 style="color: orange">{{ msg }} --- {{ num }}</h2>`,
        data: function (){
            return {
                msg: '我是阿狸阿里, 嘤嘤嘤!'
            }
        },
        props: ['num']
    });
    new dengExt({propsData: {num: 666}}).$mount('deng');


</script>

</html>
